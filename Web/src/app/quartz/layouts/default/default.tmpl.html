<div layout="row" class="full-height">
    <!-- left sidebar -->

    <md-sidenav class="admin-sidebar-left md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="layout.sideMenuSize !== 'hidden' && $mdMedia('gt-md')" ui-view="sidebarLeft" ng-class="{ 'admin-sidebar-collapsed': layout.sideMenuSize == 'icon' }" ng-mouseover="layoutController.activateHover()" ng-mouseleave="layoutController.removeHover()" md-swipe-left="layoutController.toggleSidenav('left')"></md-sidenav>

    <!-- main content -->
    <div id="admin-panel" layout="column" flex>
        <!-- loading animation -->
        <qt-loader></qt-loader>

        <!-- top toolbar -->
        <md-toolbar class="admin-toolbar" ng-if="layout.showToolbar&&!layout.toolbarShrink" md-theme="{{qtSkin.elements.toolbar}}" ui-view="toolbar" ng-class="[layout.toolbarSize,layout.toolbarClass]"></md-toolbar>
        <md-toolbar md-scroll-shrink class="admin-toolbar" ng-if="layout.showToolbar&&layout.toolbarShrink" md-theme="{{qtSkin.elements.toolbar}}" ui-view="toolbar" ng-class="[layout.toolbarSize,layout.toolbarClass]"></md-toolbar>

        <!-- scrollable content -->
        <md-content ng-class="layout.contentClass" flex qt-default-content ui-view="content"></md-content>

        <div ui-view="belowContent"></div>
    </div>

    <!-- right sidebar -->
    <md-sidenav layout layout-fill class="md-sidenav-right md-whiteframe-z2" md-component-id="notifications" ui-view="sidebarRight" md-swipe-right="layoutController.toggleSidenav('notifications')"></md-sidenav>
</div>
